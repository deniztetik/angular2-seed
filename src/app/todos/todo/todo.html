<li [class.completed]="completed" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" (click)="toggleCompletion(todo)" [checked]="todo.completed">
    <span class="cat" [ngClass]="{'one': todo.imageCls===1, 'two': todo.imageCls===2, 'three': todo.imageCls===3, 'four': todo.imageCls===4, 'five': todo.imageCls===5}"></span>
    <label class="title"  (dblclick)="editTodo(todo)" [title]="todo.author">{{todo.title}}</label>
    <button class="destroy" (click)="remove(todo)"></button>
  </div>
  <input class="edit" *ngIf="editing" [value]="todo.title" #editedtodo (blur)="stopEditing()" (keyup.enter)="updateEditingTodo(editedtodo.value)" (keyup.escape)="cancelEditingTodo(todo)">
</li>
